# @package _global_

# My custom Aria experiment configuration
defaults:
  - override /data: aria_custom
  - override /model: aria_vio_simple
  - override /trainer: default

# Custom dataset paths
train_dir: aria_latent_data/train_10
val_dir: aria_latent_data/val_2
test_dir: aria_latent_data/test_5

# Training parameters
trainer:
  max_epochs: 50
  check_val_every_n_epoch: 5

# Model parameters  
model:
  optimizer:
    lr: 0.0001
  net:
    num_layers: 3
    dropout: 0.2

# Data parameters
data:
  batch_size: 64
  num_workers: 8

# Experiment tracking
experiment_name: "aria_subset_training"
tags: ["aria", "subset", "custom"]