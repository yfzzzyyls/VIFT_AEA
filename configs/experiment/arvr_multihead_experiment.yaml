# @package _global_

# AR/VR Multi-Head Experiment Configuration
# Uses specialized rotation and translation heads with AR/VR optimizations

defaults:
  - override /data: simple_aria
  - override /model: arvr_vio_optimized
  - override /trainer: default
  - override /logger: tensorboard
  - override /callbacks: default

# Experiment name
name: "arvr_multihead_vio"

# Model configuration
model:
  _target_: src.models.multihead_vio.MultiHeadVIOModel
  sequence_length: 11
  feature_dim: 768
  hidden_dim: 256
  num_transformer_layers: 4
  num_attention_heads: 8
  head_layers: 3
  dropout: 0.1
  use_auxiliary_tasks: true
  lr: 1e-4
  weight_decay: 1e-5
  rotation_weight: 1.0
  translation_weight: 1.0
  velocity_weight: 0.3

# Data configuration
data:
  batch_size: 16
  num_workers: 4
  max_train_samples: 1000  # Limit for faster training
  max_val_samples: 100     # Limit for faster validation

# Training configuration
trainer:
  max_epochs: 20
  gradient_clip_val: 1.0
  accumulate_grad_batches: 2
  precision: "16-mixed"

# Logging
logger:
  tensorboard:
    save_dir: "logs/"
    name: "arvr_multihead_vio"

# Hydra configuration
hydra:
  run:
    dir: outputs/${name}/${now:%Y-%m-%d_%H-%M-%S}