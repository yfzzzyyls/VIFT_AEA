# @package _global_

# AriaEveryday dataset configuration for VIFT (10 sequences subset)
defaults:
  - override /data: aria_vio

# Dataset configuration
_target_: src.data.aria_dataset.AriaEverydayDataset

# Data paths - updated for 10 sequence subset
data_root: ${paths.data_dir}/aria_processed
train_list: ${paths.data_dir}/aria_processed/train_sequences.txt  
val_list: ${paths.data_dir}/aria_processed/test_sequences.txt

# Sequence parameters
seq_len: 11              # Sequence length for transformer
imu_dim: 6               # IMU feature dimension (3-axis accel + 3-axis gyro)
img_dim: 512             # Visual feature dimension (will be set by encoder)

# Data loading (reduced for subset)
batch_size: 4            # Smaller batch for subset training  
num_workers: 4           # Fewer workers for smaller dataset
pin_memory: true         # Pin memory for faster GPU transfer

# Training parameters
shuffle: true            # Shuffle training data
drop_last: true          # Drop last incomplete batch
max_frames: 100          # Max frames per sequence
temporal_stride: 5       # Temporal stride for frame sampling

# Dataset stats (6 train + 4 test)
num_sequences: 10
train_sequences: 6
test_sequences: 4