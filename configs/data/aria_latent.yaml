# @package data

# Latent data configuration for Aria (using KITTI latent approach)
_target_: src.data.vio_datamodule.VIODataModule

# Data loading parameters
batch_size: 32
num_workers: 4
pin_memory: True

# Data directory paths - can be overridden from command line
train_dir: aria_latent_data/train_10
val_dir: aria_latent_data/val_2
test_dir: aria_latent_data/test_5

# Data loaders - using same structure as KITTI latent
train_loader:
  _target_: src.data.components.latent_kitti_dataset.LatentVectorDataset
  root_dir: ${data.train_dir}

val_loader:
  _target_: src.data.components.latent_kitti_dataset.LatentVectorDataset
  root_dir: ${data.val_dir}

test_loader:
  _target_: src.data.components.latent_kitti_dataset.LatentVectorDataset
  root_dir: ${data.test_dir}
